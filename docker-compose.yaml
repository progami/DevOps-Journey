version: '3'
services:

  web-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Bookmark this
      - /home/node/app/node_modules
      # Copy from host to container
      - ./frontend:/home/node/app
  
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Bookmark this
      - /home/node/app/node_modules
      # Copy from host to container
      - ./frontend:/home/node/app
    command: ["npm", "run", "test"]
